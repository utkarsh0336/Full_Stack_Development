<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
    <div>
        Choose your Profession:
        <select name="profession" id="profession">
            <option>Select your Option</option>
            <option value="stu" selected>Student</option>
            <option value="dev">Developer</option>
        </select>
        <button>Submit</button>
    </div>
    <div>
        Select Volume Level
        <input type="range" name="vol" id="vol" min="0" max="100" step="10">
        <label for="vol">Select your volume level</label>
        <button>Submit</button>
    </div>
    <div>
        <label for="text">Please Provide your Feedback</label>
        <textarea name="text1" id="text" cols="30" rows="10" placeholder="Write your feedback here"></textarea>
        <button>Submit</button>
    </div>
    </form>
</body>
</html>
