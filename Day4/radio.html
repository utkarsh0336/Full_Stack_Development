<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="/server">
        <input type="radio" name="fruit" id="apple">
        <label for="apple">Apple</label>
        
        <input type="radio" name="fruit" id="mango">
        <label for="mango">Mango</label>

        <input type="radio" name="fruit" id="banana" value="banana">
        <label for="banana">Banana</label>

        <button>Submit</button>

        <hr>
        <div>
            
            Choose your Subjects:
            <input type="checkbox" name="subjects" id="math" value="mat">
            <label for="math">Maths</label>

            <input type="checkbox" name="subjects" id="science" value="sci">
            <label for="science">Science</label>

            <input type="checkbox" name="subjects" id="english" value="eng">

            <button>Submit</button>
        </div>

    </form>
</body>
