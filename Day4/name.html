<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="username">Username : </label>
            <input type="text" id="username" placeholder="Enter your name" name="user">
        </div>
        <div>
            <label for="password">Password : </label>
            <input type="password" id="password" placeholder="password" name="pass">
        </div>
        <button type="submit">Submit</button>
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
    <input type="text" placeholder="Search" name="search_query">
    <button>Search in Youtube</button>
</form>
</body>
</html>
