<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="/action">
    <div>
        Name:
        <input type="text" name="name" id="name" placeholder="Write your name">
    </div>
    <br>
    <div>
        Email:
        <input type="text" name="email" id="email" placeholder="Write your email">
    </div>
    <br>
    <div>
        Message:
        <br>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
    </div>
    <br>
    <div>
        Rate us our of 5:
        <br>
        <label for="r1">1</label>
        <input type="radio" name="rate" id="r1" value="1">
        <br>
        <label for="r1">2</label>
        <input type="radio" name="rate" id="r2" value="2">
        <br>
        <label for="r1">3</label>
        <input type="radio" name="rate" id="r3" value="3">
        <br>
        <label for="r1">4</label>
        <input type="radio" name="rate" id="r4" value="4">
        <br>
        <label for="r1">5</label>
        <input type="radio" name="rate" id="r5" value="5">
        <br>
    </div>
    <br>
    <div>
        <button>Send your message!</button>
    </div>
</form>
</body>
</html>
