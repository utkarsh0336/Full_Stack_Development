<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <h1 class="text-center">Pricing</h1>
    <p class="text-center mb-5">Please checkout our most effective payment models</p>

    
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <div class="card-header mb-3">
                        <h5 class="card-title">Free</h5>
                    </div>
                        <h6 class="card-subtitle mb-2 text-body-secondary h2">$0/mo</h6>
                        <p class="card-text">10 users include <br>
                            2 GB of storage <br>
                            Email support <br>
                        </p>

                        <button class="btn btn-outline-primary">Sign up for free</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <div class="card-header mb-3">
                        <h5 class="card-title">Pro</h5>
                    </div>
                        <h6 class="card-subtitle mb-2 text-body-secondary h2">$15/mo</h6>
                        <p class="card-text">20 users include <br>
                            10 GB of storage <br>
                            Priority email support <br>
                        </p>

                        <button class="btn btn-primary">Get started</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <div class="card-header mb-3">
                        <h5 class="card-title">Enterprise</h5>
                    </div>
                        <h6 class="card-subtitle mb-2 text-body-secondary h2">$29/mo</h6>
                        <p class="card-text">30 users include <br>
                            15 GB of storage <br>
                            Phone & email support <br>
                        </p>

                        <button class="btn btn-primary">Contact us</button>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
