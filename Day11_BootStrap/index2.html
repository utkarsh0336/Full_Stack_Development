<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <form action="" class="mb-3">
   <h2>Form Demo</h2>
   <div class="row">
   <div class="mb-3 col-md-6">
       <label for="email" class="form-label">Email</label>
       <input type="text" name="" id="email" placeholder="Email" class="form-control">
   </div>

<div class="mb-3 col-md-6">
    <label for="password" class="form-label">Password</label>
    <input type="password" name="" id="password" placeholder="Password" class="form-control">
</div>
</div>
    <div class="mb-3">
        <select class="form-select">
            <option selected>Choose your City</option>
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
        </select>
       <div class="form-check mb-3"></div>
       <label for="agreebs" class="form-check-label">Agree</label>
       <input type="checkbox" name="" id="agreebs" class="form-check-input">
    </div>
       <div class="form-check mb-3"></div>
       <label for="radiobs" class="form-check-label">Yes/No</label>
       <input type="radio" name="" id="radiobs" class="form-check-input">
    </div>
    <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
      </div>
   </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
