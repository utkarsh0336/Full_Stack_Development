<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul >
        <li>Butter</li>
        <li>Bread</li>
        <li>Jam</li>
    </ul>

    <ol type="a">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>
</body>
</html>
